<div class="post">
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
  {{ content }}
  <div id="post-end">
    <p>To get occasional notifications when I write blog posts, <a href="http://eepurl.com/SRIPT" target="_blank">sign up for my email list</a> or <a href="https://twitter.com/TheKaranGoel" target="_blank">follow me on Twitter</a>.</p>
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="TheKaranGoel" data-size="large">Tweet</a>
  </div>

</div>
