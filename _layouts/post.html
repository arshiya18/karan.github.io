layout: default

<div class="post">
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
  {{ content }}

  <div id="post-end">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="TheKaranGoel" data-size="large">Tweet</a>
    <a href="https://twitter.com/TheKaranGoel" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @TheKaranGoel</a>

    <form id="mc-embedded-subscribe-form" action="http://goel.us3.list-manage.com/subscribe/post?u=e6728b4299cef4104e10240b9&amp;id=7fd1fe0c0d" method="post" name="mc-embedded-subscribe-form" target="_blank" novalidate="novalidate" class="validate">
      <h4>Stay tuned about future posts and projects.</h4>
      <input id="mce-EMAIL" type="email" value="" name="EMAIL" required="required" placeholder="your@email.com" class="email"/>
      <input id="mc-embedded-subscribe" type="submit" value="Subscribe" name="subscribe" class="button"/>
      <div style="position: absolute; left: -5000px;">
        <input type="text" name="b_e6728b4299cef4104e10240b9_7fd1fe0c0d" value=""/>
      </div>
    </form>
  </div>

</div>
